apiVersion: apps/v1
kind: Deployment
metadata:
  name: fitverse-frontend-deployment
  namespace: fitverse
  labels:
    app: fitverse-frontend

spec:
  replicas: 1
  selector:
    matchLabels:
      app: fitverse-frontend
  template:
    metadata:
      labels:
        app: fitverse-frontend

    spec:
      initContainers:
        - name: wait-for-backend
          image: curlimages/curl:latest
          command:
            - sh
            - -c
            - |
              echo "Checking backend health at http://fitverse-backend-service:8181/api/v1.0.0/fit-verse/actuator"
              until curl -f http://fitverse-backend-service:8181/api/v1.0.0/fit-verse/actuator/health 2>/dev/null; do
                echo "Backend is unavailable - sleeping"
                sleep 5
              done
              echo "Backend is up - starting frontend"

      containers:
        - name: fitverse-frontend
          image: rupesh1997/fit-verse-frontend:1.0.0
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
