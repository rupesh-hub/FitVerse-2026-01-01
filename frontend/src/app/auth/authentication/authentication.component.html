<div class="flex justify-center items-center min-h-screen p-4">

  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8 space-y-7 border border-gray-100">
    <div class="text-center">
      <i class="fa-solid fa-seedling fa-3x text-cyan-600 mb-3"></i>

      <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight">FitVerse</h1>
      <fit-verse-welcome/>
      <p class="text-gray-500 mt-1">Access your fitness journey</p>
    </div>

    <form action="#" method="POST" class="space-y-5">

      <div class="space-y-2">
        <label for="username" class="block text-sm font-medium text-gray-700">Username or Email</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fa-solid fa-user text-gray-400"></i>
          </span>
          <input id="username" type="text" name="username" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:border-cyan-600 transition duration-150 ease-in-out" placeholder="Enter your email or username">
        </div>
      </div>

      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fa-solid fa-lock text-gray-400"></i>
          </span>
          <input id="password" type="password" name="password" class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:border-cyan-600 transition duration-150 ease-in-out" placeholder="••••••••">

          <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-cyan-600 transition duration-150" title="Toggle Password Visibility">
            <i class="fa-solid fa-eye-slash"></i>
          </button>
        </div>
        <div class="text-right pt-1">
          <a routerLink="/auth/forgot-password" class="text-xs font-medium text-cyan-600 hover:text-cyan-500">Forgot Password?</a>
        </div>
      </div>

      <button type="submit" class="w-full bg-cyan-600 text-white py-2.5 rounded-lg text-lg font-bold shadow-md hover:bg-cyan-700 focus:outline-none focus:ring-4 focus:ring-cyan-500 focus:ring-opacity-50 transition duration-150 ease-in-out uppercase tracking-wider">
        Log In
      </button>
    </form>

    <div class="flex items-center">
      <hr class="flex-grow border-t border-gray-200">
      <span class="mx-4 text-sm text-gray-400 font-light">OR CONNECT WITH</span>
      <hr class="flex-grow border-t border-gray-200">
    </div>

    <div class="flex justify-between space-x-3">

      <button class="flex-1 inline-flex items-center justify-center p-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-150">
        <i class="fa-brands fa-google fa-lg text-red-600 mr-2"></i>
        <span class="hidden sm:inline">Google</span>
      </button>

      <button class="flex-1 inline-flex items-center justify-center p-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-150">
        <i class="fa-brands fa-facebook fa-lg text-blue-600 mr-2"></i>
        <span class="hidden sm:inline">Facebook</span>
      </button>

    </div>

    <div class="mt-6 text-center text-sm text-gray-600">
      <p>New to FitVerse? <a routerLink="/auth/register" class="font-bold text-cyan-600 hover:text-cyan-500">Start your trial</a></p>
    </div>
  </div>

</div>
