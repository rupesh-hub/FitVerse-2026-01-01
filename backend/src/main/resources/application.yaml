spring:
  application:
    name: fit-verse-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:docker}

  config:
    import:
      - "optional:application-production.yaml"
      - "optional:application-docker.yaml"

  flyway:
    enabled: false  # Disabled for local H2 development

  datasource:
    url: jdbc:h2:mem:devops
    driverClassName: org.h2.Driver
    username: sh
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    info:
      access: read_only
  info:
    env:
      enabled: true

server:
  port: 8181
  servlet:
    context-path: /api/v1.0.0/fit-verse

application:
  cors:
    origins: ${APPLICATION_CORS_ORIGINS:http://localhost:4200,http://localhost:8080}

info:
  app:
    name: "FitVerse API"
    description: "Enterprise-grade backend for FitVerse Fitness Ecosystem"
    version: "@project.version@" # Automatically pulled from pom.xml
    environment: "Production"
    profile: ${spring.profiles.active}

  # Technical details for DevOps/SRE teams
  system:
    java-version: "${java.version}"
    spring-boot-version: "@project.parent.version@"
    encoding: "UTF-8"

  # Build Metadata (Requires 'git-commit-id-plugin' in pom.xml)
  build:
    artifact: "@project.artifactId@"
    timestamp: "@timestamp@"
    group: "@project.groupId@"
    git:
      branch: "@git.branch@"
      commit-id: "@git.commit.id.abbrev@"
      commit-time: "@git.commit.time@"

  # Business & Support Context
  organization:
    name: "AlfaRays Tech"
    website: "https://www.alfarays.tech"
    support-email: "support@alfarays.tech" # Professional support alias

  developer:
    lead: "Rupesh Dulal"
    contact: "rupeshdulal672@gmail.com"
    github-profile: "https://github.com/rupesh-hub"
    repository: "https://github.com/rupesh-hub/fit-verse-backend"

